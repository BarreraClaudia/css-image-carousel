<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Old+Standard+TT&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="carousel-title">Cool Cars</h1>
    <ul class="carousel-list">
        <li class="carousel-item">
            <img src="assets/imgs/white-car.jpg" alt="white car" />
            <p class="img-credit">
                Photo by
                <a href="https://unsplash.com/@jor9en?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Jorgen Hendriksen</a>
                on
                <a href="https://unsplash.com/photos/white-sedan-parked-beside-brown-wall-M__Ns_mq_94?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </li>
        <li class="carousel-item">
            <img src="assets/imgs/orange-car.jpg" alt="orange car" />
            <p class="img-credit">
                Photo by
                <a href="https://unsplash.com/@lizfitch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Liz Fitch</a>
                on
                <a href="https://unsplash.com/photos/parked-orange-vehicle-on-grass-w3JCvme6sSo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </li>
        <li class="carousel-item">
            <img src="assets/imgs/red-car.jpg" alt="red car" />
            <p class="img-credit">
                Photo by
                <a href="https://unsplash.com/@dancrile?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Dan Crile</a>
                on
                <a href="https://unsplash.com/photos/a-red-car-parked-on-the-side-of-the-road-361-Aqjr2SU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </li>
        <li class="carousel-item">
            <img src="assets/imgs/yellow-car-interior.jpg" alt="yellow car interior" />
            <p class="img-credit">
                Photo by
                <a href="https://unsplash.com/@isabella_13?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Isabella Russo</a>
                on
                <a href="https://unsplash.com/photos/the-interior-of-a-car-with-a-steering-wheel-and-dashboard-L44wTQtqob0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </li>
    </ul>
</body>

</html>
